    <meta name="twitter:card" content="summary" />

    <!--<script src="require.js"></script>-->
    <title>React Basics</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>GFonts Space | Play with Goolge Fonts</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div class="text-center" id="app"  style="width: 40vh; height: 60vh"></div>
    <script type="text/babel">
        // import web3 from '../src/ethereum-connect/web3'
        class App extends React.Component {
            state = {
                company_name: 'Company Name',
                product_name: 'Product Name',
                ad_link: 'https://www.google.co.in',
                photo_link: "./image1.png"
            }
            // document.getElementById(tabName).style.backgroundImage = 'url(buttons/' + imagePrefix + '.png)';
            set_bg_img = () => {
                // console.log(web3.version)
                setInterval(() => {
                    this.new_ad();
                    let alpha = 'url(' + this.state.photo_link + ')' + '';
                    document.getElementById("app_bg").style.backgroundImage = alpha;
                },15000)
              }
            change_Ad = (ad) => {
                let obje = ad.listOfItems[parseInt(Math.random()*ad.listOfItems.length)]
                this.setState({
                    company_name:"Amazon",
                    product_name:obje["productName"],
                    ad_link:obje["landingPageURL"],
                    photo_link:obje["imgURL"]
                })
            }

            new_ad = () => {
                let next_ad= JSON.parse(localStorage.getItem('browsingHistoryUser_newAd'));
                this.change_Ad(next_ad);
            }

            render(){
                this.set_bg_img()
                return(
                    <a href={this.state.ad_link} target="_blank">
                        <div className="card text-center hell" >
                            <div className="card-header">
                                {this.state.product_name}
                            </div>
                            <div className="card-body" id="app_bg">

                            </div>
                            <div className="card-footer text-muted">
                                {this.state.company_name}
                            </div>
                        </div>
                    </a>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
