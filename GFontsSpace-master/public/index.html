<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta name="description" content="A space which allows user to play with Google fonts">
    <meta name="keywords" content="React, goolge fonts, fonts, webfonts">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@pankajladhar" />
    <meta name="twitter:creator" content="@pankajladhar" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GFontsSpace" />
    <meta property="og:url" content="http://pankajladhar.github.io/GFontsSpace" />
    <meta property="og:title" content="GFontsSpace" />
    <meta property="og:description" content="A space which allows user to play with Google fonts" />
    <meta property="og:image" content="http://pankajladhar.github.io/GFontsSpace/favicon.ico" />
    <link rel="stylesheet" href="%PUBLIC_URL%/font-awesome.css">

    <title>React Basics</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>GFonts Space | Play with Goolge Fonts</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div class="text-center" id="app"  style="width: 100vh; height: 60vh"></div>
    <script type="text/babel">
        // import web3 from '../src/ethereum-connect/web3'
        class App extends React.Component {
            state = {
                company_name_1: 'Company Name',
                product_name_1: 'Product Name',
                ad_link_1: 'https://www.google.co.in',
                photo_link_1: 'https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png',
                company_name_2: 'Company Name',
                product_name_2: 'Product Name',
                ad_link_2: 'https://www.google.co.in',
                photo_link_2: 'https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png',
                company_name_3: 'Company Name',
                product_name_3: 'Product Name',
                ad_link_3: 'https://www.google.co.in',
                photo_link_3: 'https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'
            }
            set_bg_img = () => {
                // console.log(web3.version)
                setTimeout(() => {
                    this.new_ad()
                },5000)
                setTimeout(() => {
                    let alpha = 'url(' + this.state.photo_link_1 + ')' + ''
                    document.getElementById("app_bg_1").style.backgroundImage = alpha

                    let beta = 'url(' + this.state.photo_link_2 + ')' + ''
                    document.getElementById("app_bg_2").style.backgroundImage = beta

                    let gamma = 'url(' + this.state.photo_link_3 + ')' + ''
                    document.getElementById("app_bg_3").style.backgroundImage = gamma
                }, 2500)
            }
            change_Ad = (ad) => {
                let obje = ad.listOfItems[0]
                this.setState({
                    company_name:"Amazon",
                    product_name:obje["productName"],
                    ad_link:obje["landingPageURL"],
                    photo_link:obje["imgURL"]
                })
            }

            new_ad = () => {
                let next_ad= JSON.parse(localStorage.getItem('browsingHistoryUser_newAd'));
                console.log(next_ad)
                this.change_Ad(next_ad)
            }

            render(){
                this.set_bg_img()
                return(
                    <div className="d-flex ">
                      <a href={this.state.ad_link_1} target="_blank">
                          <div className="card text-center hell " id="ad_1" >
                              <div className="card-header">
                                  {this.state.product_name_1}
                              </div>
                              <div className="card-body" id="app_bg_1">

                              </div>
                              <div className="card-footer text-muted">
                                  {this.state.company_name_1}
                              </div>
                          </div>
                      </a>

                        <a href={this.state.ad_link_2} target="_blank">
                            <div className="card text-center hell " id="ad_2" >
                                <div className="card-header">
                                    {this.state.product_name_2}
                                </div>
                                <div className="card-body" id="app_bg_2">

                                </div>
                                <div className="card-footer text-muted">
                                    {this.state.company_name_2}
                                </div>
                            </div>
                        </a>

                        <a href={this.state.ad_link_3} target="_blank" >
                            <div className="card text-center hell " id="ad_3">
                                <div className="card-header">
                                    {this.state.product_name_3}
                                </div>
                                <div className="card-body" id="app_bg_3">

                                </div>
                                <div className="card-footer text-muted">
                                    {this.state.company_name_3}
                                </div>
                            </div>
                        </a>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
